<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<title>제이쿼리 실습2</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body onload="init()">
<button id="hide_button">숨김</button>
<button id="show_button">보이기</button>
<br><br>
<img src="media\apple.png">
<script>
	$(document).ready(function(){
		$("#show_button").hide();	// init.
		$("#hide_button").click(function(){
			$("img").hide();
			$("#hide_button").hide();
			$("#show_button").show();
		});
		$("#show_button").click(function(){
			$("img").show();
			$("#show_button").hide();
			$("#hide_button").show();
		});
	});
</script>
</body>
</html>
