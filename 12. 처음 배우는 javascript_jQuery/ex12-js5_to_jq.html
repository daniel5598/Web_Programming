<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8"><title>제이쿼리 실습2</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<form>
    <input type="text" size="10" id="var1">
    <input type="text" size="10" id="var2">
    <div>답은 <span id="result"></span></div>
    <input type="button" id="button" value="더하기">
</form>
<script>
    var var1;
    var var2;
    $(document).ready(function(){
        $('#button').click(function(){
            var1 = $('#var1').val();
            var2 = $('#var2').val();
            $('#result').text(parseInt(var1)+parseInt(var2));
        })
    });
</script>
</body>
</html>
