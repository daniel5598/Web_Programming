<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<title>제이쿼리 실습4</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<style>
.box {
	width: 100px;
	height: 50px;
	background-color: gray;
};
</style>
</head>
<body>
<div class="box">박스</div>
<script>
	$(document).ready(function(){
		$(".box").click(function(){
			$(".box").html("선택된 박스");
		});
	});
</script>
</body>
</html>
