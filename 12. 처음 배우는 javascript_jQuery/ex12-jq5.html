<!DOCTYPE html>
<html>
<head lang="ko"><meta charset="UTF-8"><title>제이쿼리 실습5</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<img src="media\apple.png"><br>
	<button id="buttona1">1번 버튼</button>
	<button id="buttona2">2번 버튼</button>
	<script>
		$(document).ready(function(){
			$("img").click(function(){
				alert("그림 클릭");
			});
			$("#buttona1").click(function(){
				alert("1번 버튼 클릭");
			});
			$("#buttona2").click(function(){
				alert("2번 버튼 클릭");
			});
		});
	</script>
</body>
</html>
