<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>시간 정보 입력 응용</title></head>
<body>
<h3>생일축하합니다</h3>
<hr>
당신의 생일은 2000년 5월 20일입니다. 틀리면 수정하시고
파티 시간과 장소를 입력하세요.
<hr>
<form>
<table>
<tr><td rowspan="3">생일</td><td colspan="2">날짜
	<input type="date" value="2000-05-20"></td></tr>
<tr><td rowspan="2">파티</td>
	<td>시간<input type="time"></td></tr>
<tr><td>장소<input type="text"></td></tr>
</table>
</form>
</body>
</html>
