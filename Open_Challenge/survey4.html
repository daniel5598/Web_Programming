<!DOCTYPE html>
<html>
<head>
	<title>소프트웨어 기술</title>
	<link href="survey4.css" type="text/css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>설문지</h1>	
		<article>
		<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
	</article>
	</header>
	<section>
		<form>
			<p>
				<span class=textopt>학년</span> 
				<label><input type="radio" name="gr" value="1" checked>1학년</label>
				<label><input type="radio" name="gr" value="2">2학년</label>
				<label><input type="radio" name="gr" value="3">3학년</label>
				<label><input type="radio" name="gr" value="4">4학년</label>
			</p>
			<p>
				<span class=textopt>성별</span>
				<label><input type="radio" name="mf" value="1">남</label>
				<label><input type="radio" name="mf" value="2" checked>여</label>
			</p>
			<p>
				<span class=textopt>관심 분야</span>
				<select>
					<option value="1">모바일 소프트웨어</option>
					<option value="2">웹 서비스</option>
					<option value="3">빅 데이터</option>
					<option value="4">디지털 콘텐츠 및 가상 현실</option>
				</select>
			</p>
			<p><span class=textopt>진로</span>
				<label><input type="checkbox" name="career" value="1" checked>개발</label>
				<label><input type="checkbox" name="career" value="2" >기획</label>
				<label><input type="checkbox" name="career" value="3" >영업</label>
				<label><input type="checkbox" name="career" value="4" >창업</label>
			</p>
			<p><span class=textopt>남기고 싶은 말</span>
				<textarea cols="40" rows="8" placeholder="글을 남겨주세요"></textarea>
			</p>
		</form>
	</section>
	<footer>
			<p>Copyright 2017 by Kitae</p>
	</footer>
</body>
</html>
